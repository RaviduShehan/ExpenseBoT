<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile friendly -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 15px; margin: 0; background: #f9f9f9; }
    h2 { text-align: center; margin-bottom: 15px; }
    input, button { padding: 10px; margin: 8px 0; width: 100%; max-width: 400px; }
    button { background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    nav { text-align: center; margin-bottom: 20px; }
    nav button { width: auto; margin: 5px; padding: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 14px; }
    th { background: #007BFF; color: white; }
    .delete-btn { background: red; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    .summary-box { background: white; padding: 15px; margin-top: 20px; border-radius: 5px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    #warning { color: red; font-weight: bold; margin-top: 10px; }
    @media (max-width: 600px) {
      table, th, td { font-size: 12px; }
    }
  </style>
</head>
<body>
  <h2>Expense Tracker Dashboard</h2>

  <!-- Navigation -->
  <nav>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='summary.html'">Monthly Summary</button>
  </nav>

  <p>Enter your WhatsApp number (without +94, e.g., 77xxxxxxx):</p>
  <input type="text" id="userId" placeholder="77xxxxxxx">
  <button onclick="loadData()">View My Expenses</button>

  <h3>Your Expenses</h3>
  <table id="expenseTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Category</th>
        <th>Paid From</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Monthly total + warning -->
  <div class="summary-box">
    <h3>This Month’s Total: <span id="monthlyTotal">0</span></h3>
    <div id="warning"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCVBouas1jAvQvpRMv7mlqKTjCu0HRTYRk",
      authDomain: "expensetrackermvp-fdfd1.firebaseapp.com",
      projectId: "expensetrackermvp-fdfd1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const MAX_BUDGET = 100000;

    async function loadData() {
      let userIdInput = document.getElementById("userId").value.trim();
      if (!userIdInput.match(/^[0-9]{9}$/)) {
        alert("Please enter a valid WhatsApp number without +94 (e.g., 77xxxxxxx)");
        return;
      }
      const userId = "whatsapp:+94" + userIdInput;
      const tableBody = document.querySelector("#expenseTable tbody");
      tableBody.innerHTML = "";

      try {
        const snapshot = await db.collection("expenses")
          .doc(userId)
          .collection("entries")
          .orderBy("date", "desc")
          .get();

        if (snapshot.empty) {
          alert("No entries found for this number");
          return;
        }

        let total = 0;
        const currentMonth = new Date().getMonth();
        const currentYear = new Date().getFullYear();

        snapshot.forEach(doc => {
          const data = doc.data();
          const docId = doc.id;
          let dateObj = data.date && data.date.toDate ? data.date.toDate() : new Date();

          // Only count current month expenses
          if (dateObj.getMonth() === currentMonth && dateObj.getFullYear() === currentYear && data.type === "Expense") {
            total += data.amount || 0;
          }

          const row = `<tr>
            <td>${dateObj.toLocaleDateString()}</td>
            <td>${data.description || ""}</td>
            <td>${data.amount || 0}</td>
            <td>${data.type || ""}</td>
            <td>${data.category || ""}</td>
            <td>${data.paid_from || ""}</td>
            <td><button class="delete-btn" onclick="deleteEntry('${userId}', '${docId}')">Delete</button></td>
          </tr>`;
          tableBody.insertAdjacentHTML("beforeend", row);
        });

        // Update monthly total & warning
        document.getElementById("monthlyTotal").innerText = total;
        if (total > MAX_BUDGET) {
          document.getElementById("warning").innerText = "⚠️ Warning: You have exceeded your monthly budget of " + MAX_BUDGET;
        } else {
          document.getElementById("warning").innerText = "";
        }

      } catch (err) {
        console.error(err);
        alert("Error fetching data");
      }
    }

    async function deleteEntry(userId, docId) {
      if (!confirm("Are you sure you want to delete this entry?")) return;
      try {
        await db.collection("expenses").doc(userId).collection("entries").doc(docId).delete();
        alert("Entry deleted successfully");
        loadData();
      } catch (err) {
        console.error(err);
        alert("Failed to delete entry");
      }
    }
  </script>
</body>
</html>
