<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpenseBoT Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome to ExpenseBoT</h2>
    <form id="signupForm">
      <input type="text" id="whatsapp" placeholder="Enter WhatsApp number" required>
      <button type="submit">Save and Continue</button>
    </form>
  </div>

  <script>
    // Check if user already entered WhatsApp number
    const savedNumber = localStorage.getItem('whatsapp');
    if (savedNumber) {
      // If already saved, go to dashboard
      window.location.href = "dashboard.html";
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submit

      const whatsapp = document.getElementById('whatsapp').value.trim();
      if (!whatsapp) {
        alert("Please enter a WhatsApp number");
        return;
      }

      // Save WhatsApp number to localStorage (or replace with Firebase)
      localStorage.setItem('whatsapp', whatsapp);

      // Navigate to dashboard after saving
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
