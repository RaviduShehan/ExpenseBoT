<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup - Expense Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <style>
    body { font-family: Poppins, sans-serif; text-align: center; padding: 30px; background: #f9fafc; }
    .container { background: white; padding: 25px; border-radius: 12px; max-width: 400px; margin: 0 auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input, button { padding: 10px; width: 90%; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; }
    button { background: #4285f4; color: white; cursor: pointer; font-weight: bold; }
    h2 { color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <button id="googleSignInBtn">Sign in with Google</button>
    <div id="whatsappSection" style="display:none;">
      <p>Enter your WhatsApp number (without +94):</p>
      <input type="text" id="whatsappInput" placeholder="77xxxxxxx">
      <button id="saveNumberBtn">Save & Continue</button>
    </div>
  </div>

  <script>
    const provider = new firebase.auth.GoogleAuthProvider();
    document.getElementById("googleSignInBtn").addEventListener("click", async () => {
      try {
        const result = await auth.signInWithPopup(provider);
        console.log(result.user);
        document.getElementById("whatsappSection").style.display = "block";
      } catch (err) {
        alert(err.message);
      }
    });

    document.getElementById("saveNumberBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      const num = document.getElementById("whatsappInput").value.trim();
      if (!user || !num) return alert("Please enter your WhatsApp number");
      const formatted = "+94" + num.replace(/^0+/, "");
      await db.collection("users").doc(formatted).set({
        userId: user.uid,
        email: user.email,
        displayName: user.displayName,
        createdAt: new Date()
      });
      alert("âœ… WhatsApp number linked!");
      localStorage.setItem("uid", user.uid);
      localStorage.setItem("whatsapp", formatted);
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
