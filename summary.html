<!DOCTYPE html>
<html>
<head>
  <title>Monthly Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="firebase.js"></script>
  <style>
    body { font-family: Poppins; padding: 10px; background: #f9fafc; text-align: center; }
    canvas { width: 100%; max-width: 600px; margin: auto; }
    button { margin: 10px; padding: 8px 14px; border: none; background: #007bff; color: white; border-radius: 6px; }
  </style>
</head>
<body>
  <button onclick="window.location.href='dashboard.html'">â¬… Back</button>
  <h3>Category-wise Expense Summary</h3>
  <canvas id="categoryChart"></canvas>

  <script>
    const uid = localStorage.getItem("uid");
    if (!uid) window.location.href = "index.html";

    async function loadSummary() {
      const snapshot = await db.collection("expenses").doc(uid).collection("entries").get();
      const categories = {};
      snapshot.forEach(doc => {
        const d = doc.data();
        if (d.type === "Expense") {
          categories[d.category] = (categories[d.category] || 0) + d.amount;
        }
      });

      const ctx = document.getElementById("categoryChart");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(categories),
          datasets: [{
            label: "Expenses by Category",
            data: Object.values(categories),
            backgroundColor: "rgba(75,192,192,0.6)"
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }
    loadSummary();
  </script>
</body>
</html>
